<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!---<title> Responsive Search Box | CodingLab </title>---->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            background: #FF676D;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            max-width: 400px;
            width: 100%;

        }

        .box .search-box {
            position: relative;
            height: 50px;
            max-width: 50px;
            margin: auto;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.25);
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        #check:checked~.search-box {
            max-width: 380px;
        }

        .search-box input {
            position: absolute;
            height: 100%;
            width: 100%;
            border-radius: 25px;
            background: #fff;
            outline: none;
            border: none;
            padding-left: 20px;
            font-size: 18px;
            z-index: 1;
            /* display: block; */
            width: 10rem;
        }

        .search-box .icon {
            position: absolute;
            right: -2px;
            top: 0;
            width: 50px;
            background: #FFF;
            height: 100%;
            text-align: center;
            line-height: 50px;
            color: #FF676D;
            font-size: 20px;
            border-radius: 25px;
        }

        #check:checked~.search-box .icon {
            background: #FF676D;
            color: #FFF;
            width: 60px;
            border-radius: 0 25px 25px 0;
        }

        #check {
            display: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <input type="checkbox" id="check">
        <div class="search-box">
            <input type="text" placeholder="Type here...">
            <label for="check" class="icon">
                <i class="fas fa-search"></i>
            </label>
        </div>
        
    </div>
    <input style="width: 10rem; height: 7rem;" type="text" placeholder="temp" id="name" name="name">
    <label for="name">test</label>

</body>

</html>
